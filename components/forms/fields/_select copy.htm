<div class="gf-field-wrapper gf-field-select gf-field-{{ field.key }} {{ field.wrapper_class }} {{ field.is_required ? 'required' }}">
    <label>
        <span>{{ field.label | raw }}</span>{{ field.is_required ? '<span style="color:#ff0000!important;">&nbsp;*</span>' }}
        <select name="{{ field.key }}" 
                class="{{ field.field_class }}" {{ field.is_required ? 'required' }}>
            {% for key, value in field.getOptions() %}
            <option value="{{ key }}" {{ value == field.default ? 'selected="selected"' }} {{ value == 'disabled' ? 'disabled' }}>
                {{ value }}
            </option>
            {% endfor %}
        </select>
    </label>
    {% if field.comment %}
    <div class="gf-field-comment">
        {{ field.comment }}
    </div>
    {% endif %}
    <div class="gf-field-validation-message"
         data-validate-for="{{ field.key }}"></div>disabled
</div>

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tutorials
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
    </ul>
  </div>
